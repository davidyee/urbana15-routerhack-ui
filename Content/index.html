<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
	<meta http-equiv="cache-control" content="no-cache">
	<title>MAF Resources</title>
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/maf.css">
</head>
<body>
<div id="wrapper" class="container">
    <div id="header"></div>
    <div class="row">
        <div class="col-xs-12">
            <div class="organization-logo">
            <img class="center-block" src="img/maf_logo.png" />
            </div>
        </div>
    </div>
    <div class="row logo-banner">
        <div class="logo-container">
            <div class="col-sm-4 text-center">
                <div class="logos" id="logo-1">
                    <a href="../Shared/video">
                        <img class="center-block" src="img/video.png" alt="Video Resources" />
                    </a>
                </div>
            </div>
            <div class="col-sm-4 text-center">
                <div class="logos" id="logo-2">
                    <a href="../Shared/audio">
                        <img class="center-block" src="img/ear.png" alt="Audio Resources" />
                    </a>
                </div>
            </div>
            <div class="col-sm-4 text-center">
                <div class="logos" id="logo-3">
                    <a href="../Shared/text">
                        <img class="center-block" src="img/book.png" alt="Text Resources" />
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer id="footer">
    <div class="container">
        <p>The LibraryBox Project is Software Licensed under GPLv2, see http://www.gnu.org/licenses/gpl-2.0.html for license details. </p>
        <small>All LibraryBox content not otherwise licensed is released under a Creative Commons NC-BY license.  For more information, visit http://librarybox.us</small>
    </div>
</footer>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
